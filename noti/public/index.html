  <h1>Push Notification</h1>













  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-messaging.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDUdTvwI1EmXAG2wfOqU56zv9yZeopWnNo",
      authDomain: "transport-1cfb0.firebaseapp.com",
      projectId: "transport-1cfb0",
      storageBucket: "transport-1cfb0.appspot.com",
      messagingSenderId: "307409180432",
      appId: "1:307409180432:web:90274c917daf456d167795",
      measurementId: "G-5XDKT7VTSW"
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    navigator.serviceWorker.register("sw.js").then(registration => {
      getToken(messaging, {
        serviceWorkerRegistration: registration,
        vapidKey: 'BD_gOsJjy8m8Er8TeWYIjolmfggN2lwPZ8dp8pWS5pP2smf67hQmLfnIMCOgrjz6TxRIEGAlsRXGewxIs8utLTI'
      }).then((currentToken) => {
        if (currentToken) {
          console.log("Token is:" + currentToken)

        } else {
          console.log('No registration token available. Request permission to generate one.');
        }
      }).catch((err) => {
        console.log('An error occurred while retrieving token. ', err);
      });
    });

  </script>
